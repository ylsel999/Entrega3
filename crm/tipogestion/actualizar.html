<html>
    <head>
        <title>Actualizar tipo de gestión</title>
        <!--Implementacion de boostrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="../js/tipogestion.js"></script>
    </head>
    <body onload="obtenerIdActualizacion();">
        <!--Barra de navegación-->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">CRM</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="../tipogestion/listar.html">Tipo de gestión</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="../cliente/listar.html">Clientes</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="../usuario/listar.html">Usuarios</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="../resultado/listar.html">Resultados</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="../gestion/listar.html">Gestiones</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>
        <br> <!--Espacio-->
        <!--Contenido-->
        <div class="container">
            <h1>Actualizar tipo de gestión</h1>
            <hr>
            <!--Card-->
            <div class="card">
              <div class="card-header">Ingreso de tipo de gestión</div>
              <div class="card-body">
                <!--Formulario-->
                <form>
                  <div class="mb-3">
                      <label for="txt_nombre_tipo_gestion" class="form-label">Nombre de tipo gestión</label>
                      <input type="text" class="form-control" id="txt_nombre_tipo_gestion" aria-describedby="nombreHelp" maxlength="45">
                      <div id="nombreHelp" class="form-text">Ingrese el tipo de gestión</div>
                  </div>
                  <input type="button" class="btn btn-primary" value="Actualizar" data-bs-toggle="modal" data-bs-target="#confirmUpdateModal">
                  <input type="button" class="btn btn-secondary" value="Cancelar" onclick="javascript:history.back();">
                </form>
              </div>
            </div>
        </div>
        <!--Modal de confirmación-->
        <div class="modal fade" id="confirmUpdateModal" tabindex="-1" aria-labelledby="confirmUpdateModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="confirmUpdateModalLabel">Actualizar tipo de gestión</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <!--Alerta-->
                <div id="alert-container" style="margin: 0 auto;"></div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" onclick="actualizarTipoGestion();">Actualizar</button>
              </div>
            </div>
          </div>
        </div>
    </body>
</html>
